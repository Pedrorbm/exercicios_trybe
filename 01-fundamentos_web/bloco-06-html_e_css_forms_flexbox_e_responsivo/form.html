<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <form action="" method="get">
        <label for="">Nome:</label>
        <input required type="text" translate="yes">
        <br><br>
        <label for="">Email:</label>
        <input type="text">
        <br><br>
        <input type="radio" name="option" value="option-1" id="option-1">
        <label for="option-1">Opção 1</label>
        <input type="radio" name="option" value="option-2" id="option-2">
        <label for="option-2">Opção 2</label>
        <input type="radio" name="option" value="option-3" id="option-3">
        <label for="option-3">Opção 3</label>
        <input type="radio" name="option" value="option-4" id="option-4">
        <label for="option-4">Opção 4</label>
        <br><br>
        <p>Espaço para digitar a resposta:</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="date">Data:</label>
        <input type="date" name="" id="date">
        <br><br>
        <label for="requirement-1">Concordo 1</label>
        <input type="checkbox" name="requirement" id="requirement-1">
        <br>
        <label for="requirement-2">Concordo 2</label>
        <input type="checkbox" name="requirement" id="requirement-2">
        <br><br>
        <button type="submit" class="button">Enviar</button>
        <button type="reset" class="button">Apagar</button>
    </form>
    <div>
    </div>
</body>
</html>
