<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aulaTeste.css">
    <title>Login</title>
</head>
<body>
    <main>
        <form action="" method="get">
            <p>Email:</p>
            <input id="email" type="text" required placeholder="Digite seu email" autocomplete="off" autofocus>
            <p>Senha:</p>
            <input id="senha" type="password" required placeholder="Digite sua senha">
            <br>
            <label for="lembre-me">Lembre-me</label>
            <input type="checkbox" id="lembre-me">
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
